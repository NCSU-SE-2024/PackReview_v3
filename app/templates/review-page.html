{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}"/>
</head>
<body>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">

<div class="feedback">
<form method="post" action="/add">
<h1>Please add your Review
</h1>
    <hr class="survey-hr">
        <label for="m_3189847521540640526commentText">What is your job position?</label><br/><br/>
        <input type="text" cols="75" name="job_title" rows="5" style="100%" size = "80%" required></input><br>
    <br>

    <hr class="survey-hr">
        <label for="m_3189847521540640526commentText">In which department do you work in?</label><br/><br/>
        <input type="text" cols="75" name="department" rows="5" style="100% required" size = "80%" required></input><br>
    <br>

    <hr class="survey-hr">
        <label for="m_3189847521540640526commentText">What was your job location?</label><br/><br/>
        <input type="text" cols="75" name="locations" rows="5" style="100%" size = "80%" required></input><br>
    <br>

    <hr class="survey-hr">
        <label for="m_3189847521540640526commentText">What all tasks do you work on?</label><br/><br/>
        <input type="text" cols="75" name="job_description" rows="5" style="100%" size = "80%" required></input><br>
    <br>

     <hr class="survey-hr">
        <label for="m_3189847521540640526commentText">What is your hourly pay rate?</label><br/><br/>
        <input type="text" cols="75" name="hourly_pay" rows="5" style="100%" size = "80%" required></input><br>
    <br>

     <hr class="survey-hr">
        <label for="m_3189847521540640526commentText">Do you get any other benefits other than your salary?If yes please specify.</label><br/><br/>
        <input type="text" cols="75" name="benefits" rows="5" style="100%" size = "80%" required></input><br>
    <br>

    <label>Your overall experience with your job ?</label><br>

    <span class="star-rating">
      <input type="radio" name="rating" value="1" ><i></i>
      <input type="radio" name="rating" value="2" ><i></i>
      <input type="radio" name="rating" value="3" ><i></i>
      <input type="radio" name="rating" value="4" ><i></i>
      <input type="radio" name="rating" value="5"><i></i>
    </span>
        <div class="clear"></div>

      <div class="clear"></div>
      <hr class="survey-hr">
        <label>On a scale of poor to best, how likely would you recommend this job to others?</label><br><br/>
        <div style="color:grey">
        <span style="float:left">
            POOR
        </span>
        <span style="float:right">
            BEST
        </span>

      </div>
    <span class="scale-rating">
      <label value="1">
      <input type="radio" name="recommendation" value="1">
      <label style="width:100%;"></label>
      </label>
      <label value="2">
      <input type="radio" name="recommendation" value="2">
      <label style="width:100%;"></label>
      </label>
      <label value="3">
      <input type="radio" name="recommendation" value="3">
      <label style="width:100%;"></label>
      </label>
      <label value="4">
      <input type="radio" name="recommendation" value="4">
      <label style="width:100%;"></label>
      </label>
      <label value="5">
      <input type="radio" name="recommendation" value="5">
      <label style="width:100%;"></label>
      </label>
      <label value="6">
      <input type="radio" name="recommendation" value="6">
      <label style="width:100%;"></label>
      </label>
      <label value="7">
      <input type="radio" name="recommendation" value="7">
      <label style="width:100%;"></label>
      </label>
      <label value="8">
      <input type="radio" name="recommendation" value="8">
      <label style="width:100%;"></label>
      </label>
      <label value="9">
      <input type="radio" name="recommendation" value="9">
      <label style="width:100%;"></label>
      </label>
      <label value="10">
      <input type="radio" name="recommendation" value="10">
      <label style="width:100%;"></label>
      </label>
    </span>

      <div class="clear"></div>
      <hr class="survey-hr">
    <label for="m_3189847521540640526commentText">Can you describe more about the job in detail?</label><br/><br/>
    <textarea cols="75" name="review" rows="5" style="100%" required></textarea><br>
    <br>
      <div class="clear"></div>
    <input style="background:#43a7d5;color:#fff;padding:12px;border:0" type="submit" value="Submit your review">&nbsp;
    </form>
</div>
</div>
</div>
</div>
</section>

</body>
</html>

{% endblock %}

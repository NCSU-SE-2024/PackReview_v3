
{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}" />
</head>

<body>
    <div class="container">
        <h1 style="color: white;">Discussion Forum</h1>
        <a href="{{ url_for('new_topic') }}" class="btn btn-primary">New Topic</a>

        <div style="padding-top:1cm">
            <ul>
            {% for topic in topics %}
                <li>
                    <a href="{{ url_for('view_topic', topic_id=topic['_id']) }}">{{ topic['title'] }}</a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>

{% endblock %}

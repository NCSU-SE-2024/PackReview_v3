{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>

    <section>
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="Scriptcontent">
                    <div class="feedback">
                        <form method="post" action="/signup">
                            <h1>Sign Up for PackReview Portal</h1>
                            <hr class="survey-hr">

                            <!-- Username Field -->
                            <label for="username">Enter a new username:</label><br /><br />
                            <input type="text" name="username" style="width: 100%;" required><br><br>

                            <hr class="survey-hr">

                            <!-- Password Field -->
                            <label for="password">Enter a password:</label><br /><br />
                            <input type="password" name="password" style="width: 100%;" required><br><br>

                            <!-- Confirm Password Field -->
                            <label for="confirm_password">Confirm your password:</label><br /><br />
                            <input type="password" name="confirm_password" style="width: 100%;" required><br><br>

                            <div class="clear"></div>
                            <input style="background:#43a7d5;color:#fff;padding:12px;border:0" type="submit"
                                value="Sign Up">&nbsp;
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>

{% endblock %}
